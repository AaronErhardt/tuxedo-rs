[package]
name = "tailor_gui"
version = "0.1.0"
authors = ["Aaron Erhardt <aaron.erhardt@t-online.de>"]
edition = "2021"
publish = false

[dependencies]
gettext-rs = { version = "0.7", features = ["gettext-system"] }
tracing = "0.1"
tracing-subscriber = "0.3"
relm4 = { git = "https://github.com/Relm4/Relm4", branch = "shared-state-update", features = ["macros", "libadwaita"] }
relm4-components = { git = "https://github.com/Relm4/Relm4", branch = "shared-state-update"}
adw = { package = "libadwaita", git = "https://gitlab.gnome.org/World/Rust/libadwaita-rs", features = ["v1_2"] }

tailor_client = "0.1.2"
tailor_api = "0.1"
futures = "0.3.24"
once_cell = "1.15.0"
