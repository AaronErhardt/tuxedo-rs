[package]
name = "tux-tailord"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
zbus = { version = "2", default-features = false, features = ["tokio"] }

serde_json = "1"

tokio = { version = "1", features = ["time", "fs", "sync", "macros"] }
tokio-uring = "0.3"
futures-lite = "1"

tuxedo_sysfs = { path = "../tuxedo_sysfs" }
tailor_api = { path = "../tailor_api", features = ["serialize", "deserialize"] }